<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Swagat Odisha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .features {
            margin-top: 3rem;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0.3;
            }
        }

        .online .status-dot {
            background: #51cf66;
            animation: none;
        }

        @media (max-width: 768px) {
            .offline-container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="status-indicator" id="statusIndicator">
        <div class="status-dot"></div>
        <span>Offline</span>
    </div>

    <div class="offline-container">
        <div class="offline-icon">
            ðŸ“¡
        </div>

        <h1>You're Offline</h1>

        <p>
            It looks like you're not connected to the internet. Don't worry,
            some features of Swagat Odisha are still available offline.
        </p>

        <a href="#" class="retry-button" onclick="retryConnection()">
            Try Again
        </a>

        <div class="features">
            <h3 style="margin-bottom: 1rem; text-align: center;">Available Offline:</h3>

            <div class="feature">
                <div class="feature-icon">ðŸ“±</div>
                <span>View cached pages</span>
            </div>

            <div class="feature">
                <div class="feature-icon">ðŸ“„</div>
                <span>Access saved documents</span>
            </div>

            <div class="feature">
                <div class="feature-icon">ðŸ’¾</div>
                <span>Draft applications</span>
            </div>

            <div class="feature">
                <div class="feature-icon">ðŸ””</div>
                <span>View notifications</span>
            </div>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusDot = statusIndicator.querySelector('.status-dot');
            const statusText = statusIndicator.querySelector('span');

            if (navigator.onLine) {
                statusIndicator.classList.add('online');
                statusText.textContent = 'Online';

                // Redirect to main app after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusIndicator.classList.remove('online');
                statusText.textContent = 'Offline';
            }
        }

        // Retry connection
        function retryConnection() {
            const button = document.querySelector('.retry-button');
            button.textContent = 'Checking...';
            button.style.pointerEvents = 'none';

            // Simulate connection check
            setTimeout(() => {
                if (navigator.onLine) {
                    window.location.href = '/';
                } else {
                    button.textContent = 'Try Again';
                    button.style.pointerEvents = 'auto';
                }
            }, 2000);
        }

        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Initial status check
        updateConnectionStatus();

        // Periodic connection check
        setInterval(() => {
            fetch('/api/health', { method: 'HEAD' })
                .then(() => {
                    if (!navigator.onLine) {
                        // Force online status if API responds
                        window.dispatchEvent(new Event('online'));
                    }
                })
                .catch(() => {
                    // Still offline
                });
        }, 5000);
    </script>
</body>

</html>
